name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runner: ["macos-11", "ubuntu-latest"]
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache
      uses: actions/cache@v2.0.0
      with:
        path: .build
        key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }} 
        restore-keys: |
          ${{ runner.os }}-swift-
    
    - name: Xcode select
      if: ${{ matrix.runner == 'macos-11' }}
      run: sudo xcode-select --switch /Applications/Xcode_13.2.app/Contents/Developer

    - name: Swift setup
      if: ${{ matrix.runner == 'ubuntu-latest' }}
      uses: YOCKOW/Action-setup-swift@v1
      with:
        swift-version: '5.5.2'

    - name: Swift version
      run: swift --version

    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
