name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        runner: ["macos-latest", "ubuntu-latest"]
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v2
    
    - name: Cache
      uses: actions/cache@v2.0.0
      with:
        path: .build
        key: ${{ runner.os }}-swift-${{ hashFiles('Package.resolved') }} 
        restore-keys: |
          ${{ runner.os }}-swift-
    
    - name: Xcode select
      if: ${{ matrix.runner == 'macos-latest' }}
      run: sudo xcode-select --switch /Applications/Xcode-13.2.app/Contents/Developer

    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
